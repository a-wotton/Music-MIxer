<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <title>Music Mixer</title>
</head>
<body>
    <div id="container">
    <header>
        <h1 class="hidden">The Lost -- Music Mixer</h1>
    <nav class="grid">
        <h2 class="hidden">Navigation</h2>
        <a id="logo" class="nav-link" href="#"><h1>The Lost</h1></a>
        <object id="help-button" data="images/SVG-files-aw/help-button.svg" type="image/svg+xml"></object>
    </nav>
    </header>

    <main>
        <section class="grid" id="disc-slots">
            <h2 class="hidden">Disc Slots</h2>
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
            <div class="slot" id="slot4"></div>
        </section>

        <section class="grid" id="controls">
            <h2 class="hidden">Playback Controls</h2>
            <div id="control-bar">
                <object id="play-button" data="images/SVG-files-aw/play-button.svg" type="image/svg+xml"></object>
                <object id="pause-button" data="images/SVG-files-aw/pause-button.svg" type="image/svg+xml"></object>
                <object id="reset" data="images/SVG-files-aw/reset-button.svg" type="image/svg+xml"></object>
            </div>
        </section>

        <section class="grid" id="disc-select">
            <h2 class="hidden">Disc Selection</h2>
            <div id="disc-con">
                <ul id="bass">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

                <ul id="drums">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

                <ul id="melody">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
    </main>
    </div>
    
</body>
</html>
